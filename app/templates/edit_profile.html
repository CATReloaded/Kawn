{%extends 'base.html'%}
{% block title %}
  <title>Edit Profile</title>
{% endblock %}
{%block content%}
  <form method='post' name='Edit'>
    <h4>Edit</h4>
    <p>{{ form.username.label}} {{form.username}}</p>
    <p>{{ form.email.label }} {{ form.email }}</p>
    <p>{{ form.password.label }} {{ form.password }}</p>
    <input type='submit' value='Ok'>
  </form>
{%endblock%}
