{%extends 'base.html'%}
{% block title %}
  <title>Kawn | registration</title>
{% endblock %}
{%block content%}
  <form method='post' name='login'>
    <h4>Register</h4>
    <p>{{ form.email.label }} {{ form.email }}</p>
    <p>{{ form.password.label }} {{ form.password }}</p>
    <input type='submit' value='SignUp'>
  </form>
{%endblock%}
