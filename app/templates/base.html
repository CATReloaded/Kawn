{% with messages = get_flashed_messages() %}
	{%if messages%}
		<ul>
		{%for message in messages%}
			<div class="alert">
				<button type="button" class="close" data-dismiss="alert">&times;</button>
				{{message}}
			</div>
		{%endfor%}
		</ul>
	{%endif%}
{%endwith%}
{% block content  %} {% endblock %}
