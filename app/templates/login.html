{%extends 'base.html'%}
{% block title %}
  <title>Kawn | Login</title>
{% endblock %}

{%block content%}
<form method='post' name='login'>
  <h4>Login</h4>
  <p>{{ form.email.label }} or username {{ form.email }}</p>
  <p>{{ form.password.label }} {{ form.password }}</p>
  <input type='submit' value='Login'>
</form>
{%endblock%}
